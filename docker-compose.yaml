version: "3.9"

services:
  app:
    build: ./app
    container_name: ml_app
    env_file: ./app/.env
    volumes:
      - ./app:/app
    depends_on:
      - database
      - rabbitmq
    networks:
      - ml_app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  web-proxy:
    image: nginx:latest
    container_name: ml_app_nginx
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ml_app_network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ml_app_network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: on-failure

  database:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: audio_ml
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ml_app_network

networks: 
  ml_app_network: 
    name: ml_app_network 
    driver: bridge

volumes:
  rabbitmq_data:
  postgres_data:
