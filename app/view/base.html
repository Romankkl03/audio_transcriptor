<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Audio Transcriber{% endblock %}</title>

    {% block styles %}
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            box-sizing: border-box; 
        }

        input[type="file"],
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #eee;
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
            flex-grow: 1; 
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
    {% endblock %}
</head>
<body>

{% block body %}
{% endblock %}

{% block scripts %}
{% endblock %}

</body>
</html>
