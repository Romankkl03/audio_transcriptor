{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block styles %}
<style>
    .register-form {
        max-width: 400px;  
        width: 100%;
        margin: 0 auto;  
        padding: 20px;
    }

    .register-form input {
        width: 100%;  
        max-width: 100%;
        box-sizing: border-box;
        padding: 10px;
        margin-bottom: 15px;
    }

    .register-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .register-form button {
        width: 100%;  
        padding: 10px;
        margin-top: 10px;
    }

    .errors {
        color: red;
        margin-bottom: 15px;
        padding: 0;
    }

    .errors li {
        border-bottom: none;
        padding: 5px 0;
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="register-form">
        <h2>Регистрация</h2>

        {% if errors %}
            <ul class="errors">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Пароль:</label>
            <input type="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <p class="login-link">
            Уже есть аккаунт?
            <a href="/login">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
