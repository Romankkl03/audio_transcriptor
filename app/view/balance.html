{% extends "base.html" %}

{% block title %}Пополнение баланса{% endblock %}

{% block styles %}
<style>
    .balance-form {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
    }

    .balance-form input {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
    }

    .balance-form button {
        width: 100%;
    }

    .back-link {
        text-align: center;
        display: block;
        margin-top: 15px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="balance-form">
        <h2>Пополнение баланса</h2>

        <form action="/balance" method="post">
            <input type="number" name="amount" min="1" placeholder="Сумма" required>
            <br><br>
            <button type="submit">Пополнить</button>
        </form>

        <a href="/" class="back-link">← Назад</a>
    </div>
</div>
{% endblock %}
